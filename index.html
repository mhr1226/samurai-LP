<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侍デザインカンプ</title>
  <link rel="stylesheet" href="css/style.SCSS.css">
  <!-- Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
<nav class="header__nav-container">
  <img class="header__nav-container__logo" src="/images/nav-container__logo.svg" alt="">
  <div class="header__nav-container__sp-3line-bar">
    <div class="header__nav-container__sp-3line-bar__line-bar"></div>
    <div class="header__nav-container__sp-3line-bar__line-bar"></div>
    <div class="header__nav-container__sp-3line-bar__line-bar"></div>
  </div>
</nav>
<div class="header__top-container">
  <h3 class="header__top-container__h3">完全オンラインでプログラミング学習</h3>
  <h1 class="header__top-container__h1">最後まで挫折しないマンツーマンレッスン</h1>
</div>
<img src="/images/header__head-img.jpg" alt="" class="header__main-img">
<div class="header__bottom-container">
  <h4 class="header__bottom-container__h4">累計20,000名以上の指導実績！最短1ヶ月でプログラミング習得。</h4>
  <img class="header__bottom-container__img-1" src="/images/header__bottom-content.png" alt="">
  <a class="header__btn">
    <h4 class="header__btn__h4">無料体験レッスンを予約</h4>
    <span class="header__btn__span">完全オンラインで安心・安全</span>
  </a>
</div>
</header>
<!-- メイン -->
<main class="main">
  <!-- オーダーメイド -->
  <section class="main__order-made-container">
    <!-- 見出しコンテナ -->
    <div class="main__order-made-container__top-content">
      <h2 class="main__order-made-container__top-content__h2">オーダーメイドのカリキュラムの例</h2>
      <p class="main__order-made-container__top-content_p">過去の受講生のカリキュラムの例です</p>
    </div>
    <!-- メインコンテナ（グレー背景） -->
    <div class="main__order-made-container__main-content">
      <!-- メインコンテナ-見出しコンテナ -->
      <div class="main__order-made-container__main-content__head-content">
        <h3 class="main__order-made-container__main-content__head-content__h3">Web開発(PHP)</h3>
        <h3 class="main__order-made-container__main-content__head-content__h3">子育てしながたプログラミング学習！
          初心者からアプリ開発成功！</h3>
        <img src="/images/order-made/ordermade-head-content__user.jpg" alt="" class="main__order-made-container__main-content__head-content__img">
      </div>
    </div>
  </section>
</main>

<footer>

</footer>

</body>
</html>
